        body {
            display: flex;

            align-items: center;
            justify-content: center;

            text-align: center;
        }

            display: flex;

            margin: 40px auto;
        }

        .section {
            width: 30%; /* Cambiado a 30% para mantener 3 por fila */
            padding-top: 30%; /* Añadido para hacerlo un cuadrado perfecto */
            position: relative;
            margin-bottom: 40px;
            background-color: #f4f4f4;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
        }

        .section img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }
    </style>
</head>
